<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container">
    <h1>Credentials</h1>
    <form th:action="@{/credential}" method="post">
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" name="url" placeholder="URL">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Create Credential</button>
    </form>

    <table class="table mt-3">
        <thead>
        <tr>
            <th>URL</th>
            <th>Username</th>
            <th>Password</th>
            <th>View/Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="credential : ${credentials}">
            <td th:text="${credential.url}"></td>
            <td th:text="${credential.username}"></td>
            <td th:text="${credential.password}"></td>
            <td><a th:href="@{/credential/view/{credentialId}(credentialId=${credential.credentialId})}">View/Edit</a></td>
            <td><a th:href="@{/credential/delete/{credentialId}(credentialId=${credential.credentialId})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/home}" class="btn btn-secondary btn-block">Back to Home</a>
</div>
</body>
</html>
