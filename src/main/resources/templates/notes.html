<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container">
  <h1>Notes</h1>
  <form th:action="@{/note}" method="post">
    <div class="form-group">
      <label for="noteTitle">Note Title</label>
      <input type="text" class="form-control" id="noteTitle" name="noteTitle" placeholder="Note Title">
    </div>
    <div class="form-group">
      <label for="noteDescription">Note Description</label>
      <textarea class="form-control" id="noteDescription" name="noteDescription" placeholder="Note Description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create Note</button>
  </form>

  <table class="table mt-3">
    <thead>
    <tr>
      <th>Note Title</th>
      <th>Note Description</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr></thead>
    <tbody>
    <tr th:each="note : ${notes}">
      <td th:text="${note.noteTitle}"></td>
      <td th:text="${note.noteDescription}"></td>
      <td>
        <a th:href="@{/note/edit/{noteId}(noteId=${note.noteId})}" class="btn btn-secondary btn-sm">Edit</a>
      </td>
      <td><a th:href="@{/note/delete/{noteId}(noteId=${note.noteId})}">Delete</a></td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/home}" class="btn btn-secondary btn-block">Back to Home</a>
</div>
</body>
</html>
