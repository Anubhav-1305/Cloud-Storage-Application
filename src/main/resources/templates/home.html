<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Home</h1>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-secondary float-right">Logout</button>
      </form>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/credentials}" role="tab">Credentials</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/notes}" role="tab">Notes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/files}" role="tab">Files</a>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
